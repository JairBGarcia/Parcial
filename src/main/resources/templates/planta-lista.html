<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registros Plantas</title>
  <!-- Enlaces a los archivos CSS de Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" type="text/css" href="static/css/registros.css" th:href="@{/css/registros.css}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="navbar-title">
        <h1>Botanic</h1>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="btn my-2 my-sm-0" th:href="@{/}">
              <button class="Btn">
                <div class="sign">
                  <svg viewBox="0 0 512 512">
                    <path
                      d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z">
                    </path>
                  </svg>
                </div>
                <div class="text">Logout</div>
              </button>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container mt-4">
    <h1 class="text-center">Registros de Plantas</h1>
    <div class="row">
      <!-- Ciclo de registros de plantas -->
      <div th:each="planta : ${plantas}" class="col-md-4">
        <div class="card">
          <div class="card-header">
            Planta: <span th:text="${planta.nomCientifico}"></span>
          </div>
          <div class="card-body">



            <p><strong>Nombre Común:</strong> <span th:text="${planta.nomComun}"></span></p>
            <p><strong>Familia:</strong> <span th:text="${planta.familia}"></span></p>

            <div class="btn-group" role="group" aria-label="Acciones">
              <a th:href="@{/administrador/planta/edit/{id}(id=${planta.id})}" class="btn btn-primary">Editar</a>
              <a th:href="@{/administrador/planta/delete/{id}(id=${planta.id})}" class="btn btn-danger">Eliminar</a>
              <a th:href="@{/cliente/plantaDetalle(plantaId=${planta.id})}" class="btn btn-primary">Ver Detalles</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container text-center mb-4">
    <a href="/fotoperiodo/export/excel" class="btn btn-success">Descargar Reporte en Excel</a>
    <a href="/fotoperiodo/export/pdf" class="btn btn-danger">Descargar Reporte en PDF</a>
  </div>

  <footer>
    <div class="container">
      <p>© 2024 Sistema de Gestión de Plantas. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Enlaces a los archivos JavaScript de Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Añadir jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <!-- Añadir Popper.js, necesario para algunos componentes de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <!-- Añadir Bootstrap JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
