<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Cliente</title>
  <!-- Enlaces a los archivos CSS de Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/628/628324.png" type="image/png" sizes="32x32">
  <link type="png" sizes="32x32" rel="icon"
    href="https://lh3.googleusercontent.com/a/ACg8ocJq9wVRTMQaBGhOzSAkpqNfFOBkn7f398iktNR4gVTLteTXhNU=s288-c-no">
  <link rel="stylesheet" type="text/css" href="static/css/formularios.css" th:href="@{/css/formularios.css}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">


  </style>
</head>

<body>
  <nav class="sb-topnav navbar navbar-expand-lg shadow">
    <div class="container-fluid">
      <!-- Logo centrado -->


      <!-- Menú de navegación -->
      <div class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="btn btn-outline-light rounded-pill d-flex align-items-center px-3" th:href="@{/}">
            <i class="bi bi-box-arrow-right me-2"></i>
            <span>Salir</span>
          </a>
        </li>
      </div>
    </div>
  </nav>




  <div class="container my-4">
    <div class="back mx-auto" style="max-width: 800px;">
      <h2>Formulario de Registro de Cliente</h2>
      <form id="registrationForm" th:action="@{/administrador/cliente/save}" th:object="${cliente}" method="post">
        <div class="form-row">
          <div class="form-group col-md-4" style="display: none;">
            <label for="id">ID:</label>
            <input th:field="*{id}" type="hidden" class="form-control" id="id" name="id">
          </div>
          <div class="col-md-4 mb-3">
            <label for="document">Usuario:</label>
            <input th:field="*{usuario}" type="text" class="form-control" id="document" name="document" required>
          </div>
          <!-- Ejemplo de un campo ajustado -->
          <div class="col-md-4 mb-3">
            <label for="password">Contraseña:</label>
            <input th:field="*{contrasena}" type="password" class="form-control" id="password" name="contrasena"
              required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="documentType">Tipo de Documento:</label>
            <select th:field="*{tipoDocumento}" class="form-control" id="documentType" name="documentType" required>
              <option value="CC">CC</option>
              <option value="TI">TI</option>
            </select>
          </div>
          <div class="col-md-4 mb-3">
            <label for="document">Documento:</label>
            <input th:field="*{numeroDocumento}" type="text" class="form-control" id="document" name="document"
              required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="names">Primer Nombre:</label>
            <input th:field="*{primerNombre}" type="text" class="form-control" id="name" name="primerNombre" required>
          </div>

        </div>
        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="secondName">Segundo Nombre:</label>
            <input th:field="*{segundoNombre}" type="text" class="form-control" id="secondName" name="segundoNombre"
              required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="names">Primer Apellido:</label>
            <input th:field="*{primerApellido}" type="text" class="form-control" id="lastNamesS" name="primerApellido"
              required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="lastNames">Segundo Apellido:</label>
            <input th:field="*{segundoApellido}" type="text" class="form-control" id="lastNames" name="lastNames"
              required>
          </div>

        </div>
        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="email">Correo Electronico:</label>
            <input th:field="*{correoElectronico}" type="text" class="form-control" id="email" name="email" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="phone">Número Telefónico:</label>
            <input th:field="*{numeroTelefonico}" type="text" class="form-control" id="phone" name="phone" required>
          </div>
        </div>
        <div class="button-container">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
      <div class="button-container mt-4">
        <button th:onclick="|history.back()|" class="btn button-custom">Volver a la página anterior</button>
      </div>
    </div>
  </div>
  <footer class="bg-dark text-light text-center">
    <p class="mb-0">&copy; 2024 Botanic. Todos los derechos reservados.</p>
  </footer>



  <!-- jQuery, Popper.js, Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
