<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link type="image/png" sizes="32x32" rel="icon"
    href="https://lh3.googleusercontent.com/a/ACg8ocJq9wVRTMQaBGhOzSAkpqNfFOBkn7f398iktNR4gVTLteTXhNU=s288-c-no">
  <link rel="stylesheet" type="text/css" href="static/css/info.css" th:href="@{/css/info.css}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Información de Temperatura Media</title>
</head>

<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Temperaturas Medias</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/}">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container mt-5 pt-5 ">
    <h2 class="text-center mb-4">¿Qué es la Temperatura Media?</h2>
    <p class="text-center">Aquí puedes administrar la información de la Temperatura Media en el sistema...</p>

    <!-- Botón Volver -->
    <div class="button-container mb-4">
      <button th:onclick="|history.back()|" class="button-custom">Volver a la página anterior</button>
    </div>

    <!-- Tarjetas para Agregar y Listar Temperaturas Medias -->
    <div class="row g-4 justify-content-center">
      <!-- Agregar Temperatura Media -->
      <div class="col-lg-3 col-md-6">
        <div class="card card-custom">
          <div class="card-body card-body-custom">Agregar Temperatura Media</div>
          <div class="card-footer card-footer-custom">
            <a th:href="@{/tmedia/crear}" aria-label="Agregar Temperatura Media">
              <i class="bi bi-thermometer-half" style="font-size: 40px;"></i>
            </a>
            <div class="small text-white">
              <i class="fas fa-angle-right"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- Listar Temperaturas Medias -->
      <div class="col-lg-3 col-md-6">
        <div class="card card-custom">
          <div class="card-body card-body-custom">Listar Temperaturas Medias</div>
          <div class="card-footer card-footer-custom">
            <a th:href="@{/tmedia/lista}" aria-label="Listar Temperaturas Medias">
              <i class="bi bi-list" style="font-size: 40px;"></i>
            </a>
            <div class="small text-white">
              <i class="fas fa-angle-right"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Botanic. Todos los derechos reservados.</p>
  </footer>

  <!-- Scripts de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
