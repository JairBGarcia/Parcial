<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" type="text/css" href="static/css/info.css" th:href="@{/css/info.css}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link type="image/png" sizes="32x32" rel="icon"
    href="https://lh3.googleusercontent.com/a/ACg8ocJq9wVRTMQaBGhOzSAkpqNfFOBkn7f398iktNR4gVTLteTXhNU=s288-c-no">

  <title>Información de Amplitud</title>
</head>

<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Botanic</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/}">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container mt-5 pt-5">
    <h2 class="text-center mb-4">¿Qué son los Amplitud?</h2>
    <p class="text-center">Aquí puedes administrar la información de los amplitud en el sistema...</p>

    <!-- Botón Volver -->
    <div class="button-container mb-4">
      <button th:onclick="|history.back()|" class="button-custom">Volver a la página anterior</button>
    </div>

    <div class="row g-4 justify-content-center">
      <!-- Tarjeta Agregar Amplitud -->
      <div class="col-xl-3 col-md-6">
        <div class="card card-custom">
          <div class="card-body text-center">Agregar Amplitud</div>
          <div class="card-footer text-center">
            <a th:href="@{/amplitud/crear}" aria-label="Agregar Amplitud">
              <i class="bi bi-cloud-haze2-fill" style="font-size: 40px;"></i>
            </a>
          </div>
        </div>
      </div>

      <!-- Tarjeta Listar Amplitud -->
      <div class="col-xl-3 col-md-6">
        <div class="card card-custom">
          <div class="card-body text-center">Listar Amplitud</div>
          <div class="card-footer text-center">
            <a th:href="@{/amplitud/lista}" aria-label="Listar Amplitud">
              <i class="bi bi-list" style="font-size: 40px;"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
