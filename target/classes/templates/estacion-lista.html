<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Estaciones</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link type="png" sizes="32x32" rel="icon"
    href="https://lh3.googleusercontent.com/a/ACg8ocJq9wVRTMQaBGhOzSAkpqNfFOBkn7f398iktNR4gVTLteTXhNU=s288-c-no">
  <link rel="stylesheet" type="text/css" href="static/css/listarCondiciones.css"
    th:href="@{/css/listarCondiciones.css}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <nav class="sb-topnav navbar navbar-expand-lg shadow">
    <div class="container-fluid">
      <!-- Logo centrado -->


      <!-- Menú de navegación -->
      <div class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="btn btn-outline-light rounded-pill d-flex align-items-center px-3" th:href="@{/}">
            <i class="bi bi-box-arrow-right me-2"></i>
            <span>Salir</span>
          </a>
        </li>
      </div>
    </div>
  </nav>


  <div class="container mt-4">
    <h1>Listado Estaciones</h1>
    <div class="button-container">
      <button th:onclick="|history.back()|" class="button-custom">Volver a la página anterior</button>
    </div>
    <br>
    <div class="row">
      <!-- Iterar sobre la lista de estaciones -->
      <div th:each="estacion : ${estaciones}" class="col-md-4">
        <div class="card mb-3">
          <div class="card-header text-center">
            <strong>Estación:</strong> <span th:text="${estacion.nombre}"></span>
          </div>
          <div class="card-body">
            <p><strong>Tipo:</strong> <span th:text="${estacion.tipo}"></span></p>
            <p><strong>Latitud:</strong> <span th:text="${estacion.latitud}"></span></p>
            <p><strong>Longitud:</strong> <span th:text="${estacion.longitud}"></span></p>
            <p><strong>Altitud:</strong> <span th:text="${estacion.altitud}"></span></p>
            <p><strong>Periodo:</strong> <span th:text="${estacion.periodo}"></span></p>

            <div class="btn-group d-flex" role="group">
              <a th:href="@{/estacion/edit/{id}(id=${estacion.id})}" class="btn btn-success ">Editar</a>
              <a th:href="@{/estacion/delete/{id}(id=${estacion.id})}" class="btn btn-danger "
                onclick="return confirm('¿Estás seguro de eliminar esta estación?');">Eliminar</a>
              <a th:href="@{/estacion/informe/{id}(id=${estacion.id})}" class="btn btn-su ">Ver
                Informe</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer text-center">
    <p>&copy; 2024 Botanic. Todos los derechos reservados.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
